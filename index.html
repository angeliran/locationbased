<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- A-Frame itself -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <!-- Pure three.js code that the A-Frame components use for location-based AR -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

        <!-- AR.js A-Frame components -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    </head>

    <body>
        <a-scene
            vr-mode-ui='enabled: false'
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                
        
                <!-- HORARIO AULA FORTRAN -->
                <a-image
                    src="assets/horarioFortran.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    
                    gps-entity-place="latitude: 24.102775; longitude: -110.316191;"
                ></a-image>
                <!-- HORARIO AULA RUBY -->
                <a-image
                    src="assets/horarioRuby.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                    
                    gps-entity-place="latitude: 24.102805; longitude: -110.316107;"
                ></a-image>
                <!-- HORARIO AULA PASCAL -->
                <a-image
                    src="assets/horarioPascal.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                
                    gps-entity-place="latitude: 24.102533; longitude: -110.316209;"
                ></a-image>
                <!-- HORARIO DE EVENTOS POLIFORO -->
                <a-image
                    src="assets/eventosPoliforo.png"
                    look-at="[gps-camera]"
                    scale="1 1 1"
                
                    gps-entity-place="latitude: 24.10205; longitude: -110.315974;"
                ></a-image>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
